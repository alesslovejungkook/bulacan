<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bulacan: The Historical Heart of Luzon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #000;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the title since images are removed */
            padding: 40px 40px;
            background-color: #000000;
            border-bottom: 2px solid #090000;
        }

        /* Removed .logo and .church-image styles since images are removed */

        .header-title-group {
            /* flex-grow: 1; */ /* Not needed since only title remains */
            text-align: center;
        
            padding: 20px;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: bold;
            color: #000000; 
        }

        .header-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #000000; 
            margin-top: 15px;
            padding-top: 10px;
            font-weight: normal;
        }

        /* --- NAVIGATION BUTTONS AS LABELS --- */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            width: 100%;
            background-color: #fff;
        }

        .nav-label {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: bold;
            background: #fff;
            color: #000;
            border: 3px solid #000;
            padding: 14px 28px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            user-select: none;
        }

        .nav-label:not(:last-child) {
            border-right: 2px solid #ccc;
        }

        .nav-label:hover {
            background: #000;
            color: #fff;
        }

        /* Hide radio buttons */
        input[name="nav"] {
            display: none;
        }

        /* Show active label styles */
        #home:checked ~ .nav-buttons label[for="home"],
        #about:checked ~ .nav-buttons label[for="about"],
        #delicacies:checked ~ .nav-buttons label[for="delicacies"],
        #tourist:checked ~ .nav-buttons label[for="tourist"] {
            background: #000;
            color: #fff;
        }

        /* Hide all content sections by default */
        .content-section {
            display: none;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            font-family: 'Playfair Display', serif;
            color: #000000;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        /* Show content for checked input */
        #home:checked ~ .main-content #home-content,
        #about:checked ~ .main-content #about-content,
        #delicacies:checked ~ .main-content #delicacies-content,
        #tourist:checked ~ .main-content #tourist-content {
            display: block;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                justify-content: center;
            }

            .header-title {
                font-size: 1.4rem;
            }

            .header-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header style="
  background-image: url('bul.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 40px 20px;
  color: #333;

">
  <div class="header-title-group" style="max-width: 800px; margin: auto;">
    <div class="header-title" style="font-size: 2.5rem; font-weight: bold;">
      Bulacan: The Historical Heart of Luzon
    </div>
    <div class="header-subtitle" style="font-size: 1.2rem; margin-top: 10px;">
      Known as the Historical Heart of Luzon, Bulacan is rich in culture, heritage, and natural beautyâ€”tara na, and explore this vibrant province full of tradition and progress!
    </div>
  </div>
</header>
